<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #585656;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #706f6f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    input {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 200px;
    }
    #login-btn {
      padding: 10px 20px;
      background-color: #13e035;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Name">
    <input type="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <script>
    const button = document.getElementById("login-btn");
    const container = document.querySelector(".login-container");

    container.addEventListener("mousemove", function(e) {
      const rect = button.getBoundingClientRect();
      const offset = 100;
      const distanceX = e.clientX - rect.left;
      const distanceY = e.clientY - rect.top;

      if (Math.abs(distanceX) < offset && Math.abs(distanceY) < offset) {
        let newX = Math.random() * 200 - 100;
        let newY = Math.random() * 100 - 50;

        let currentLeft = parseFloat(button.style.left) || 0;
        let currentTop = parseFloat(button.style.top) || 0;

        let newLeft = currentLeft + newX;
        let newTop = currentTop + newY;

        //container limits
        newLeft = Math.max(10, Math.min(250, newLeft));
        newTop = Math.max(80, Math.min(200, newTop));

        button.style.left = newLeft + "px";
        button.style.top = newTop + "px";
      }
    });
  </script>
</body>
</html>
